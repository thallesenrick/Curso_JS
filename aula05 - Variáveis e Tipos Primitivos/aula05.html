        Variaveis ou Identificadores

        . Alem do VAR, poemos utilizar o LET
        . Podem começar com letra, $ ou _
        . Não podem começar com números
        . É possivel usar letras ou números: a2, s8
        . É possível usar acentos e símbolos
        . Não podem conter espaços
        . Não podem ser palavras reservadas


        Dicas para escolha de nomes

        . Maiúsculas e minúsculas fazem diferença
        . Escolher nomes coerentes para as variáveis
        . Evite ser um 'programador alfabeto ou númerico'


        Data Types (typeof)

        . Number - (Infinity, Nan) -> 200, Nan, Infinity
        . String -> 'Google' , '2.5'
        . Boolean -> True
        . Undefined -> undefined
        . Object (Array) -> [], {}, null
        . Function -> function(){}
