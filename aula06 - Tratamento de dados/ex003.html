<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06 - EX 003</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write(`Seu nome é <strong>${nome}</strong>! Ele tem ${nome.length} letras.<br/>`)
        document.write(`Seu nome em maisculas é ${nome.toUpperCase()}<br/>`)
        document.write(`Seu nome em minusculas é ${nome.toLowerCase()}<br/>`)

        var n1 = 1545.5
        document.write(`${n1.toFixed(9)}<br/>`)
        document.write(`${n1.toFixed(9).replace('.' , ',')}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'})}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'USD'})}<br/>`)
        document.write(`${n1.toLocaleString('pt-BR', {style: 'currency', currency: 'EUR'})}<br/>`)
    </script>
</body>
</html>
