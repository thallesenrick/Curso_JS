<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com o DOM</title>
    <style>
        div#area {
            font: normal 15pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Eita como interagi
    </div>
    
    <script>
        /*
        Eventos do Mouse

        Mouseenter -> mover o mouse ate encostar na div
        Mouseout -> mover o mouse para fora da div
        Mousemove -> continuar movendo o mouse na div
        Mousedown -> clicar e segurar na div
        Mouseup -> quando soltar o clique da div
        Click -> clicar na div

        */

        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)


        function clicar() {
            a.innerText = 'LACRA MANA'
            a.style.background= 'pink'
        }
        
        function entrar(){
            a.innerText = 'BICHA QUE ISSO'
            a.style.background = 'red'
        }

        function sair(){
            a.innerText = 'LACRE CIS'
            a.style.background = 'red'
        }

    </script>
</body>
</html>
