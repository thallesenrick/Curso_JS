
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>

    <h1>Sistemas de Gentílico</h1>
    Insira sua nacionalidade: <input type="text" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="res2"></div>

    <script>
        function calcular() {
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')  // Para id usa-se '#' 
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel} Km/h</strong></p>`
            if (vel > 60){
                res.innerHTML += `<p>Você está <strong>MULTADO</strong> por excesso de velocidade</p>` 
            }
            res.innerHTML += '<p>Dirija sempre com cinto de segurança!</p>'
        }

        function verificar(){
            var nacionalidade = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res2')

            var pais = String(nacionalidade.value)
            res.innerHTML = `<p>Sua nacionalidade é <strong>${pais}</strong></p>`
            if (pais == 'brasileiro'){
                res.innerHTML += '<p>Você nao é <strong>estrangeiro</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>estrangeiro</strong></p>'
            }
        }
    </script>
</body>
</html>
